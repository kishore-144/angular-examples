<h2>Pipes Demo</h2>
<!-- docs: https://angular.dev/api/common/DatePipe -->
<p>Date: {{todate}}</p>
<p>Formatted-Date: {{todate|date}}</p>
<p>M-Date: {{todate|date:'medium'}}</p>
<p>S-Date: {{todate|date:'short'}}</p>
<p>F-Date: {{todate|date:'fullDate'}}</p>
<p>Long-Date: {{todate|date:'longDate'}}</p>

<h2>Slice Pipe</h2>
<!-- docs: https://angular.dev/api/common/SlicePipe -->
 <p>Vanakam, {{stringger}}</p>
 <p>Sliced: {{stringger|slice:0:7}}</p>
